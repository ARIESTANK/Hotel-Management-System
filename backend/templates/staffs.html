<!-- ðŸªŸ Modal -->
<div class="modal fade" id="editStaffModal" tabindex="-1" aria-labelledby="editStaffModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="editStaffModalLabel">Change Staff Role & Payroll</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Form -->
      <form id="editStaffForm">
        <div class="modal-body">
          <!-- Staff Selection -->
          <div class="mb-3">
            <label for="staffSelect" class="form-label">Staff Member</label>
            <select class="form-select" id="staffSelect" required>
              <option value="" disabled selected>-- Select Staff --</option>
              <option value="1">John Doe</option>
              <option value="2">Jane Smith</option>
              <option value="3">Robert Brown</option>
            </select>
          </div>

          <!-- Role Selection -->
          <div class="mb-3">
            <label for="roleSelect" class="form-label">Role</label>
            <select class="form-select" id="roleSelect" required>
              <option value="" disabled selected>-- Select Role --</option>
              <option value="Manager">Manager</option>
              <option value="Receptionist">Receptionist</option>
              <option value="Housekeeping">Housekeeping</option>
              <option value="Chef">Chef</option>
            </select>
          </div>

          <!-- Payroll Input -->
          <div class="mb-3">
            <label for="payrollInput" class="form-label">Payroll (MMK)</label>
            <input type="number" class="form-control" id="payrollInput" placeholder="Enter payroll amount" required>
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">ðŸ’¾ Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
