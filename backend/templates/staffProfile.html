{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Profile - Hotel Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: #343a40;
    }

    .profile-container {
      max-width: 800px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-header {
      text-align: center;
      border-bottom: 2px solid #eee;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    .profile-image {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .profile-image:hover {
      transform: scale(1.05);
    }

    .profile-name {
      font-weight: 600;
      margin-top: 1rem;
      color: #333;
    }

    .profile-role {
      color: #777;
      font-size: 0.95rem;
    }

    .section-title {
      font-weight: 600;
      border-left: 4px solid #007bff;
      padding-left: 10px;
      margin-bottom: 1rem;
      color: #007bff;
    }

    .form-control[disabled] {
      background-color: #f8f9fa;
    }

    .btn-edit {
      background-color: #007bff;
      color: white;
    }

    .btn-edit:hover {
      background-color: #0056b3;
    }

    .btn-save {
      background-color: #28a745;
      color: white;
    }

    .btn-save:hover {
      background-color: #218838;
    }

    .btn-cancel {
      background-color: #6c757d;
      color: white;
    }

    .payroll-card {
      background-color: #f8f9fc;
      border-left: 4px solid #28a745;
      padding: 1rem;
      border-radius: 10px;
    }

    .back-btn {
      border: none;
      background: transparent;
      color: #007bff;
      font-size: 1.2rem;
    }

    .back-btn:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

<nav class="navbar navbar-dark sticky-top">
  <div class="container-fluid">
    <button class="back-btn" onclick="redirectHome()"><i class="bi bi-arrow-left-circle-fill"></i> Back</button>
    <span class="navbar-brand mx-auto">Staff Profile</span>
  </div>
</nav>

<div class="profile-container">
  <div class="profile-header">
    <img id="profileImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Unknown_person.jpg/960px-Unknown_person.jpg" alt="Profile" class="profile-image">
    <input type="file" id="profileUpload" class="form-control form-control-sm d-none mt-2" accept="image/*">
    <h4 class="profile-name" id="displayName">Loading...</h4>
    <p class="profile-role" id="displayRole"></p>
  </div>

  <!-- Personal Info -->
  <h5 class="section-title">Personal Information</h5>
  <form id="staffInfoForm">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label fw-bold">Full Name</label>
        <input type="text" id="staffName" class="form-control" disabled>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label fw-bold">Email</label>
        <input type="email" id="staffEmail" class="form-control" disabled>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label fw-bold">Role</label>
        <input type="text" id="staffRole" class="form-control" disabled>
      </div>
    </div>
    <div class="text-end">
      <button type="button" id="editBtn" class="btn btn-edit btn-sm">Edit</button>
      <button type="button" id="cancelBtn" class="btn btn-cancel btn-sm d-none">Cancel</button>
      <button type="submit" id="saveBtn" class="btn btn-save btn-sm d-none">Save</button>
    </div>
  </form>

  <!-- Payroll Info -->
  <div class="mt-4">
    <h5 class="section-title">Payroll Information</h5>
    <div class="payroll-card">
      <p><strong>Current Payroll:</strong> <span id="payroll">-</span></p>
      <p><strong>Last Updated:</strong> <span id="updated">-</span></p>
    </div>
  </div>
</div>

<script>
  const editBtn = document.getElementById('editBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const saveBtn = document.getElementById('saveBtn');
  const inputs = document.querySelectorAll('#staffInfoForm input');
  const profileImage = document.getElementById('profileImage');
  const profileUpload = document.getElementById('profileUpload');

  editBtn.addEventListener('click', () => {
    inputs.forEach(input => input.disabled = false);
    profileUpload.classList.remove('d-none');
    editBtn.classList.add('d-none');
    cancelBtn.classList.remove('d-none');
    saveBtn.classList.remove('d-none');
  });

  cancelBtn.addEventListener('click', () => {
    inputs.forEach(input => input.disabled = true);
    profileUpload.classList.add('d-none');
    editBtn.classList.remove('d-none');
    cancelBtn.classList.add('d-none');
    saveBtn.classList.add('d-none');
  });

  profileUpload.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      profileImage.src = URL.createObjectURL(file);
    }
  });

  document.getElementById('staffInfoForm').addEventListener('submit', (e) => {
    e.preventDefault();
    inputs.forEach(input => input.disabled = true);
    profileUpload.classList.add('d-none');
    editBtn.classList.remove('d-none');
    cancelBtn.classList.add('d-none');
    saveBtn.classList.add('d-none');
    alert('âœ… Information updated successfully!');
  });

  function redirectHome() {
    window.history.back();
  }

  async function fetchAuthUser() {
    try {
      const response = await fetch('http://192.168.100.11:8000/api/authStaff');
      const staffData = await response.json();
      console.log(staffData);

      if (staffData) {
        document.getElementById('displayName').innerText = staffData.staffName;
        document.getElementById('displayRole').innerText = staffData.role;
        document.getElementById('staffName').value = staffData.staffName;
        document.getElementById('staffEmail').value = staffData.staffEmail;
        document.getElementById('staffRole').value = staffData.role;
        document.getElementById('payroll').innerText = staffData.payRoll || "Not Assigned";
        document.getElementById('updated').innerText = new Date(staffData.created_at).toLocaleString();
      }
    } catch (error) {
      console.error("Error fetching staff:", error);
    }
  }
  fetchAuthUser();
</script>

</body>
</html>
