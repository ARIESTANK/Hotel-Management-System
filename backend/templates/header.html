<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My Django Project</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="{% url 'css_file' %}">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    /* ðŸŒ… Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1501117716987-c8e1ecb21076?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.55);
    }
    .hero-content {
      position: relative;
      text-align: center;
      z-index: 2;
    }
    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* âœ¨ Features Section */
    .features .card {
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px;
    }
    .features .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .features .card i {
      font-size: 2.5rem;
      color: #0d6efd;
      margin-bottom: 15px;
    }

    /* ðŸ“Œ Footer */
    footer {
      background: #0d6efd;
      color: white;
      padding: 20px 0;
    }
    footer a {
      color: white;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ðŸ§­ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-building"></i> Hotel HMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/rooms">Rooms</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <a href="/loginPage" class="btn btn-light ms-lg-3">Login</a>
      </div>
    </div>
  </nav>
</body>
</html>
