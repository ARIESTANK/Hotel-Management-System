{% include './header.html' %}
<style>
  body {
    background: linear-gradient(135deg, #e3f2fd, #ffffff);
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
  }

  .contact-wrapper {
    max-width: 1100px;
    margin: 60px auto;
    background: #fff;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    display: flex;
    flex-wrap: wrap;
    overflow: hidden;
  }

  .contact-info {
    flex: 1;
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: #fff;
    padding: 50px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .contact-info h2 {
    font-size: 2.3rem;
    font-weight: 600;
    margin-bottom: 20px;
  }

  .info-item {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
  }

  .info-item i {
    background: #fff;
    color: #007bff;
    font-size: 20px;
    padding: 12px;
    border-radius: 50%;
    margin-right: 15px;
    box-shadow: 0 3px 10px rgba(255, 255, 255, 0.3);
  }

  .info-item span {
    font-size: 1rem;
    line-height: 1.5;
  }

  .contact-map {
    flex: 1.3;
    position: relative;
  }

  .map-card {
    margin: 40px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  }

  iframe {
    width: 100%;
    height: 420px;
    border: none;
  }

  @media (max-width: 900px) {
    .contact-wrapper {
      flex-direction: column;
    }
    .map-card {
      margin: 20px;
    }
  }
</style>

<div class="contact-wrapper py-5">
  <!-- LEFT: Contact Info -->
  <div class="contact-info">
    <h2>Contact Us</h2>

    <div class="info-item">
      <i class="fas fa-hotel"></i>
      <span><strong>Royal Sky Hotel</strong></span>
    </div>

    <div class="info-item">
      <i class="fas fa-map-marker-alt"></i>
      <span>123 Yangon Road, Mandalay, Myanmar</span>
    </div>

    <div class="info-item">
      <i class="fas fa-phone"></i>
      <span>+95 9 123 456 789</span>
    </div>

    <div class="info-item">
      <i class="fas fa-envelope"></i>
      <span>contact@royalskyhotel.com</span>
    </div>

    <div class="info-item">
      <i class="fas fa-clock"></i>
      <span>Open 24/7</span>
    </div>
  </div>

  <!-- RIGHT: Map -->
  <div class="contact-map">
    <div class="map-card">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3818.741590676139!2d96.13430707581008!3d21.95882827997811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30cb6e573ccf5ec9%3A0x7b5c97cc0fbb6e35!2sMandalay!5e0!3m2!1sen!2smm!4v1698293831000!5m2!1sen!2smm"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>
</div>
