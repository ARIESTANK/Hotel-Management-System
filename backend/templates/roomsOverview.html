{% include './header.html'%}
  <style>
  body {
    background-color: #f8f9fa;
  }
  .page-title {
    font-weight: 600;
    margin-top: 1rem;
    margin-bottom: 1rem;
  }

  .room-card {
    border: 1px solid #dee2e6;
    border-radius: 0.5rem;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .room-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .room-img-container {
    height: 220px;              /* ‚úÖ Fixed height */
    overflow: hidden;
    border-radius: 0.5rem 0.5rem 0 0;
  }

  .room-img-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;          /* ‚úÖ Crop nicely */
  }

  .facility-badge {
    background-color: #e9ecef;
    color: #495057;
    font-size: 0.8rem;
    margin: 2px;
  }
</style>


<div class="container py-6">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="page-title">üè® Room Types Overview</h2>
  </div>

  <div class="row g-4" id="room-container">

  </div>
</div>
<script>
    async function loadRooms() {
      try {
        const response = await fetch('/api/roomsData');  // your Django API endpoint
        const data = await response.json();
        const container = document.getElementById('room-container');
        container.innerHTML = '';

        // Loop through rooms
        for (const [name, room] of Object.entries(data)) {
          const roomHTML = `
              <div class="col-md-6">
            <div class="room-card bg-white">
              <img src=${room.image} class="w-100 h-100" alt="Suite">
              <div class="p-3">
                <h5 class="fw-bold mb-1">${name}</h5>
                <p class="text-muted mb-2">${room.description}</p>
                <p class="fw-semibold text-primary mb-2">${room.price}/ night</p>
                <div class="mb-2">
                  ${room.additional.map(item => `<span class="badge facility-badge">${item}</span>`).join('')}
                </div>
                <div class="d-flex justify-content-between">
                  <a href="/roomDetail/${name}"><button class="btn btn-outline-primary btn-sm"><i class="bi bi-eye"></i> View</button></a>
                </div>
              </div>
            </div>
          </div>
          `;
          container.insertAdjacentHTML('beforeend', roomHTML);
        }

      } catch (error) {
        console.error('Error loading rooms:', error);
        document.getElementById('room-container').innerHTML =
          `<p class="text-danger">Failed to load rooms. Please try again later.</p>`;
      }
    }

    // Call function on page load
    loadRooms();
  </script>
