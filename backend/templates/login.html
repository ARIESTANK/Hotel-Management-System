<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ‚úÖ Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6c63ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      padding: 30px;
      animation: fadeInUp 0.6s ease;
    }
    .login-logo {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
    }
    .login-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #0d6efd;
    }
    .form-control {
      padding: 10px 12px;
      border-radius: 10px;
    }
    .btn-login {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
    }
    .btn-login:hover {
      background-color: #0b5ed7;
    }
    .extra-links {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 15px;
    }
    .extra-links a {
      color: #0d6efd;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-card text-center">
    <!-- üè® Logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Hotel Logo" class="login-logo">

    <!-- üîê Title -->
    <h4 class="login-title"> Login</h4>

    <!-- üìù Login Form -->
    <form id="loginForm" action="/login">
      <div class="mb-3 text-start">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-login mt-2">Login</button>
    </form>

    <!-- üîó Extra links -->
    <div class="extra-links">
      <a href="#">Forgot Password?</a>
      <br>
      <span>Not a staff member? <a href="#">Contact admin</a></span>
    </div>
  </div>

  <!-- ‚úÖ Script -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === "" || password === "") {
        alert("‚ùå Please fill out all fields");
        return;
      }

      // Simulate login (replace with backend check)
      if (email === "staff@example.com" && password === "123456") {
        alert("‚úÖ Login successful!");
        window.location.href = "staff-profile.html"; // Redirect to profile
      } else {
        alert("‚ö†Ô∏è Invalid email or password");
      }
    });
  </script>

</body>
</html>
