<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- âœ… Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6c63ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }
    .signup-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 450px;
      width: 100%;
      padding: 35px;
      animation: fadeInUp 0.6s ease;
    }
    .signup-logo {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
    }
    .signup-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #0d6efd;
    }
    .form-control {
      padding: 10px 12px;
      border-radius: 10px;
    }
    .btn-signup {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
    }
    .btn-signup:hover {
      background-color: #0b5ed7;
    }
    .extra-links {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 15px;
    }
    .extra-links a {
      color: #0d6efd;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="signup-card text-center">
    <!-- ðŸ¨ Logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Hotel Logo" class="signup-logo">

    <!-- âœ¨ Title -->
    <h4 class="signup-title">Create Your Account</h4>

    <!-- ðŸ“ Signup Form -->
    <form id="signupForm" action="/signup/" method="get">
      <div class="mb-3 text-start">
        <label for="fullname" class="form-label fw-semibold">Full Name</label>
        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3 text-start">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

       <div class="mb-3 text-start">
        <label for="nrc" class="form-label fw-semibold">NRC Number</label>
        <input type="text" id="nrc" name="nrc" class="form-control"  required>
        <div class="form-text text-muted">Format: 12/LaMaNa(N)123456</div>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
      </div>

      <div class="mb-3 text-start">
        <label for="confirm" class="form-label fw-semibold">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" class="form-control" placeholder="Re-enter password" required>
      </div>

      <button type="submit" class="btn btn-signup mt-2">Sign Up</button>
    </form>

    <!-- ðŸ”— Extra links -->
    <div class="extra-links">
      <span>Already have an account? <a href="/loginPage/">Login here</a></span>
    </div>
  </div>

</body>
</html>
