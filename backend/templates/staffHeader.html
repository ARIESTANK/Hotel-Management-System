  <script>
  function NavButton(param) { 
    // Remove active from all buttons
    const activeBtns = document.querySelectorAll(".navbar .btn.active");
    activeBtns.forEach(btn => btn.classList.remove("active"));

    // Add active to clicked button
    const buttonToActive = document.getElementById(param);
    buttonToActive.classList.add("active");

    // Save the active button ID
    localStorage.setItem("active", param);

    // Navigate to new page
    window.location.href = `/${param}/`;
  }

  // Restore active button on page load
  window.addEventListener("DOMContentLoaded", () => {
    const activeId = localStorage.getItem("active") || "home"; // default = home
    const activeBtn = document.getElementById(activeId);
    if (activeBtn) {
      activeBtn.classList.add("active");
    }
  });
</script>
